<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Funcionários</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Informações de Funcionários</h1>
    </header>

    <main>
        <section>
            <h2>Filtros</h2>
            <label for="cargo-select">Cargo:</label>
            <select id="cargo-select" aria-label="Selecione um cargo">
                <option value="">Todos</option>
            </select>

            <label for="setor-select">Setor:</label>
            <select id="setor-select" aria-label="Selecione um setor">
                <option value="">Todos</option>
            </select>

            <button id="aplicar-filtros">Aplicar Filtros</button>

        </section>

        <section>
            <h2>Escolha os Campos a Exibir</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" class="filter" value="Nome do funcionário" checked> Nome</label>
                <label><input type="checkbox" class="filter" value="Competência" checked> Competência</label>
                <label><input type="checkbox" class="filter" value="Folha" checked> Folha</label>
                <label><input type="checkbox" class="filter" value="Vínculo" checked> Vínculo</label>
                <label><input type="checkbox" class="filter" value="Cargo" checked> Cargo</label>
                <label><input type="checkbox" class="filter" value="Setor" checked> Setor</label>
                <label><input type="checkbox" class="filter" value="Matricula" checked> Matricula</label>
                <label><input type="checkbox" class="filter" value="Proventos" checked> Proventos</label>
                <label><input type="checkbox" class="filter" value="Descontos" checked> Descontos</label>
                <label><input type="checkbox" class="filter" value="Líquido" checked> Líquido</label>
            </div>
        </section>

        <section>
            <h2>Lista de Funcionários</h2>
            <table>
                <thead>
                    <tr id="tabela-header"></tr>
                </thead>
                <tbody id="tabela-dados"></tbody>
            </table>
        </section>

        <section>
            <h2>Estatísticas</h2>
            <p><strong>Total do setor/cargo:</strong> <span id="total-setor">-</span></p>
            <p><strong>Número de funcionários:</strong> <span id="num-funcionarios">-</span></p>
            <p><strong>Média salarial:</strong> <span id="media-salarial">-</span></p>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
